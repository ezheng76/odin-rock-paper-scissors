<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/f89b5b7e10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body class="hide-scrollbar">
    <div class="header">
        Rock Paper Scissors
    </div>

    <div class="game-mode">
        <button id="one-round">1 Round</button>
        <button id="three-rounds">3 Rounds</button>
        <button id="five-rounds">5 Rounds</button>
    </div>

    <div class="display-board">
        <div class="player">
            <img src="images/player-icon.png" width="200px" height="auto">
            <div class="left-player-score">
                0
            </div>
        </div>
        <div class="vs">
            <img src="images/versus-icon.png" width="100px" height="auto">
        </div>
        <div class="computer">
            <img src="images/robot-icon.png" width="200px" height="auto">
            <div class="right-player-score">
                0
            </div>
        </div>
    </div>

    <div class="game-result">
        <div class="player-choice"></div>
        <div class="result"></div>
        <div class="computer-choice"></div>
    </div>

    <div class="choice-section">
        <img class="choice" id="rock" src="images/rock-icon.png" width="80px" height="auto">
        <img class="choice" id="paper" src="images/paper-icon.png" width="80px" height="auto">
        <img class="choice" id="scissors" src="images/scissors-icon.png" width="80px" height="auto">
        
    </div>
    
</body>
</html>
